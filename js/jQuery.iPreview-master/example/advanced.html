<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery iPreview Sample 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="container">
    <header><a href="./">jQuery.iPreview()</a></header>
    <div id="main">
        <ul id="menu">
            <li><a href="./index.html">1</a></li>
            <li><a href="./more-inputs.html">2</a></li>
            <li class="current"><a href="./advanced.html">3</a></li>
        </ul>
        <form>
            <input type="file" accept="image/*" multiple>

            <div id="gallery">
                <p id="placeholder">Select multiple images with Shift + click</p>
            </div>

            <div id="reset" style="display: none;">
                <p>Nice photo(s) !</p>
                <input type="reset" value="and press this to reset.">
            </div>
        </form>

        <div class="code">
            <script src="https://gist.github.com/msng/2b45cec9f670e11808c2.js?file=advanced.html"></script>
        </div>
    </div>
</div>

<footer>
    <p>Fork me on <a href="https://github.com/msng/jQuery.iPreview">GitHub</a></p>
</footer>

<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="../src/jquery.iPreview.js"></script>
<script>
    $('input[type=file]').iPreview({
        target: '#gallery',
        css: {
            margin: '5px',
            border: '1px solid #999',
            maxWidth: 'auto',
            maxHeight: '100px'
        },
        hideOnPreview: '#placeholder',
        showOnPreview: '#reset'
    });
</script>
</body>
</html>
